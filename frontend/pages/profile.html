<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cập nhật thông tin - AI Translation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/theme-dark.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="/js/auth_state.js" defer></script>
  </head>
  <body class="theme-dark">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-language"></i>
          <span>AI Translator</span>
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link">Trang chủ</a>
          <a href="/dashboard" class="nav-link">Dashboard</a>
        </div>
      </div>
    </nav>

    <section class="profile-section">
      <div class="container">
        <div class="profile-card glassmorphism">
          <h2>Cập nhật thông tin</h2>
          <form id="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label for="profile-name">Họ và tên</label>
                <input
                  type="text"
                  id="profile-name"
                  placeholder="Tên của bạn"
                  required
                />
              </div>
              <div class="form-group">
                <label for="profile-email">Email</label>
                <input
                  type="email"
                  id="profile-email"
                  placeholder="Email"
                  readonly
                />
                <small style="color: rgba(255, 255, 255, 0.65)">
                  Email được lấy từ Google và không thay đổi ở đây.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="profile-avatar">Avatar URL (tùy chọn)</label>
              <input
                type="text"
                id="profile-avatar"
                placeholder="https://..."
              />
              <div
                class="avatar-preview"
                style="
                  margin-top: 10px;
                  display: flex;
                  align-items: center;
                  gap: 10px;
                "
              >
                <div
                  id="avatarCircle"
                  class="nav-user-avatar"
                  style="width: 48px; height: 48px; font-size: 18px"
                >
                  U
                </div>
                <small style="color: rgba(255, 255, 255, 0.65)">
                  Dán link ảnh (png/jpg/webp). Nếu lỗi sẽ tự fallback chữ cái.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="profile-bio">Tiểu sử ngắn</label>
              <textarea
                id="profile-bio"
                placeholder="Viết vài dòng về bạn"
                rows="4"
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Lưu thay đổi</button>
              <button type="button" id="profile-cancel" class="btn-secondary">
                Hủy
              </button>
            </div>

            <div id="profile-message" style="margin-top: 12px"></div>
          </form>
        </div>
      </div>
    </section>

    <script src="/js/profile.js" defer></script>
  </body>
</html>
